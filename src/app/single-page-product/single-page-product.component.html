<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="pictures-hold col-md-4 col-md-offset-1 col-sm-offset-0">
      <div class="item d-flex justify-content-center">
        <img src="{{ productDetails.thumbnail }}" alt="Samsung Galaxy" />
      </div>
    </div>
    <div class="col-md-6 col-md-offset-1 col-sm-offset-0">
      <div class="item-details">
        <h1>{{ productDetails.title }}</h1>
        <h3 class="display-4">{{ productDetails.category }}</h3>
        <h3>{{ productDetails.price }}$</h3>
        <form>
          <fieldset>
            <select id="myList">
              <option value="1" class="text-center">1</option>
              <option value="2" class="text-center">2</option>
              <option value="3" class="text-center">3</option>
              <option value="4" class="text-center">4</option>
            </select>
            <button type="button" class="btn btn-primary btn-lg">
              Add to cart
              <span class="glyphicon glyphicon-menu-down" aria-hidden="true">
              </span>
            </button>
          </fieldset>
        </form>
        <div class="rating">
          <span class="star"></span>
          <span class="star filled"></span>
          <span class="star filled"></span>
          <span class="star filled"></span>
          <span class="star filled"></span>
        </div>
        <p>
          {{ productDetails.description }}
        </p>
      </div>
    </div>
  </div>
</div>
